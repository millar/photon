<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ page.title }}</title>

    <!-- <link rel="icon" href="/favicon.png" /> -->
    <link rel="stylesheet" href="/assets/css/site.min.css">

    <script type="text/javascript" src="//use.typekit.net/kup0eix.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <!-- keep whole site 5/6 of normal twbs width -->
          <div class="col-md-10 col-md-offset-1">

            <div class="row">
              <div class="col-md-12 col-md-offset-0 paper">
                <div id="masthead">

                  <div class="mastfix">
                    <h2>Photon</h2>
                    <p class="lead">{{ page.title }}</p>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="row">
        <!-- keep whole site 5/6 of normal twbs width -->
        <div class="col-md-10 col-md-offset-1">

          {{ content }}

          <div id="gh-pages-attribution">
            <p>Hosting provided by <span class="octicon octicon-mark-github"></span> pages</p>
          </div>
        </div>
      </div>
    </div>

    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
  </body>
</html>
