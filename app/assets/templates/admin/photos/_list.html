<div class="row">
  <div class="col-md-2 img-preview" ng-repeat="photo in photos" ng-class="{'clear-left': $index % 6 == 0}">
    <photo-square photo="photo" href="'/admin/photos/' + photo.id">
      <div class="caption">{{photo.title || photo.original_file_name}}</div>
    </photo-square>
  </div>
</div>
